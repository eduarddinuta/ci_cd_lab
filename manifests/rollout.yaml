apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 120s }
        - setWeight: 75
        - pause: { duration: 120s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/eduarddinuta/ci_cd_lab@sha256:e8c9fc6c7270f95b8ea3e1435330cfa25ea8af083bab3bddc8bbfd1d9349e1bf
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
